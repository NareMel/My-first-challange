<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="images/illustration-hero.svg">
    
</head>
<body>
    
    <div class="card">
        <img class="hero-image"  src="images/illustration-hero.svg" alt="Hero">
        <div class="container">
        <h2 class="title"> Order Summary</h2>
        <p class="order-description">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-container">

            <img src="images/icon-music.svg" alt="music">

            <div class="plan-description">

                <strong>Annual plan</strong>
                <p>59.99$/year</p>
            </div>

            <a href="#">Change</a>
        </div>

        <button class="proceed-button"> Proceed to payment</button>
        <button class="cancel-button"> Cancel the order</button>
        </div>
        

</div>
</body>
</html>
